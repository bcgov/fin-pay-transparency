{{- if .Values.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "frontend.fullname" . }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 3003
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "frontend.selectorLabels" . | nindent 4 }}
{{- end }}
