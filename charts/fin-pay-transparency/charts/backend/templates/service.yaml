{{- if .Values.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 3001
      targetPort: external-http
      protocol: TCP
      name: external-http
  selector:
    {{- include "backend.selectorLabels" . | nindent 4 }}
{{- end }}
