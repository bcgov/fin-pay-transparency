name: Scheduled Jobs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * 6' # 3 AM PST = 12 PM UDT, Saturdays

jobs:

  zap:
    name: ZAP Scan
    runs-on: ubuntu-24.04
    steps:
      - name: Penetration Test
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: https://paytransparency.fin.gov.bc.ca
          cmd_options: "-a"
          fail_action: false
          allow_issue_writing: false
