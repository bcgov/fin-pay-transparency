name: .E2E
env:
  deployment_name: pay-transparency
on:
  workflow_dispatch:
    inputs:
      frontend-url:
        description: "Frontend URL of the application"
        required: true
        type: string
      external-api-base-url :
        description: "Base URL to the external service API"
        required: true
        type: string
      environment:
        description: "Environment to read secrets from GitHub secrets"
        required: false
        default: dev
        type: string
      timeout-minutes:
        description: 'Timeout minutes'
        default: 8
        required: false
        type: number
      update-screenshots:
        description: 'Update visual regression screenshots instead of running tests'
        default: false
        required: false
        type: boolean
  workflow_call:
    secrets:
      E2E_USERNAME:
        required: true
      E2E_PASSWORD:
        required: true
      EXTERNAL_CONSUMER_DELETE_REPORTS_API_KEY:
        required: true
    inputs:
      frontend-url:
        description: "Frontend URL of the application"
        required: true
        type: string
      environment:
        description: "Environment to read secrets from GitHub secrets"
        required: false
        default: dev
        type: string
      external-api-base-url :
        description: "Base URL to the external service API"
        required: true
        type: string
      timeout-minutes:
        description: 'Timeout minutes'
        default: 32
        required: false
        type: number
      update-screenshots:
        description: 'Update visual regression screenshots instead of running tests'
        default: false
        required: false
        type: boolean

jobs:
  end-to-end:
    name: Tests
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: frontend
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ fromJson(inputs.timeout-minutes) }}
    steps:
      - uses: actions/checkout@v5
        name: Checkout
      - uses: actions/setup-node@v4
        name: Setup Node
        with:
          node-version: 22
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps 
      - name: Run Tests
        id: playwright-tests
        continue-on-error: true
        env:
          E2E_BASE_URL: ${{ inputs.frontend-url }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          EXTERNAL_CONSUMER_DELETE_REPORTS_API_KEY: ${{ secrets.EXTERNAL_CONSUMER_DELETE_REPORTS_API_KEY }}
          EXTERNAL_API_BASE_URL: ${{ inputs.external-api-base-url }}
        run: |
          npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        name: upload results
        env:
          PW_TEST_HTML_REPORT_OPEN: always
        with:
          name: playwright-report-frontend
          path: "./frontend/playwright-report" # path from current folder
          retention-days: 7

      - name: Update visual regression comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { handleBrowserVisualResults } = require('./.github/scripts/create-visual-comment.js');
            
            // Check for visual issues and handle comment creation/updating
            await handleBrowserVisualResults(
              github, 
              context, 
              '${{ github.run_id }}',
              'frontend'
            );